<div class="my-5">
    <h1 class="Main lg:text-7xl md:text-6xl text-4xl font-extralight text-center">Galéria</h1>
</div>

<div  class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 md:mx-10 mx-3 gap-4 my-5">
  <div *ngFor="let image of gallery" class="">
      <div class="relative group">
          <img src="{{ image.img[0] }}" alt="" class="w-full rounded-lg transition duration-300 ease-in-out group-hover:filter group-hover:blur-sm group-hover:scale-105">
          <div class="absolute inset-0 flex flex-col justify-center items-center opacity-0 transition-opacity duration-300 group-hover:opacity-100">
            <h1 class="text-white text-3xl font-light font-serif text-center">{{ image.id }}</h1>
            <button (click)="sortById(image.id)" class="px-5 py-2 mt-4 border-white border-2 font-light text-white">Tovább</button>
          </div>
        </div>
  </div>
</div>



<div class="md:h-[60px] md:w-[60px] w-17 h-17 rounded-full bg-pink flex justify-center items-center" id="scrollImage">
  <img  class="w-[50px]  invert" (click)="scrollToTop()" src="../../assets/svg/up.svg" alt="">
</div>
